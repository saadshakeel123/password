<!DOCTYPE html>
<html>

<head>
    <title>Kilograms and Grams To Rupees Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        input {
            border-radius: 5px;
        }

        span {
            color: rgb(222, 10, 10);
        }
    </style>
</head>

<body>
    <br>
    <div class="main-container">
    <div class="kg-to-price">
    <h1 style="color:rgb(130, 130, 238) ;">Kilogram convert to price</h1>
    <p>The Chicken is 1000rs Per Kg. How much do you want?</p>
    <p>
        <label>Kg</label>   
        <input id="Kilograms" type="number" placeholder="Kilograms" 
        oninput="KiloToPriceConverter(this.value)"
        onchange="KiloToPriceConverter(this.value)"/>
    </p>

    <p>Price: Rs <span id="Kg">0</span></p>
</div>

<br><br>

<div class="g-to-price">
    <h1 style="color:rgb(130, 130, 238) ;">Grams  Convert To Price</h1>
    <p>The Chicken is 100rs Per Gram. How much do you want?</p>
    <p>
        <label>Grams</label>   
        <input id="grams" type="number" placeholder="Grams" 
        oninput="GramToPriceConverter(this.value)"
        onchange="GramToPriceConverter(this.value)"/>
    </p>

    <p>Price: Rs <span id="Grams">0</span></p>
</div>

</div>
    <script>
        function GramToPriceConverter(value) {
            document.getElementById("Grams").innerHTML =
                  value * 50;
        }

        function KiloToPriceConverter(value) {
            document.getElementById("Kg").innerHTML =
                  value * 1000;
        }
        
    </script>
</body>

</html>

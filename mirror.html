<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 60px;
        }

        #but {
            margin-top: 10px;
            width: 20vw;
            margin-left: 420px;

        }

        .btn {
            margin-left: 20px;
            
        }

        #para {
            margin-left: 400px;

        }

        body {
            background-repeat: no-repeat;
            background-size: 100% 160%;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(https://i.pinimg.com/474x/bb/79/5a/bb795ac13cecee4a37337abc4fadc4aa.jpg);
        }

        
    </style>
</head>

<body>
    <h1 class="text-center text-light">Live Update</h1>
    <div id="main" class="container d-flex ">
        <textarea name="" id="text" class="mx-3" cols="30" rows="10" placeholder="please enter your text" onkeyup="live_update()"></textarea>
        <textarea name="" id="para" cols="30" rows="10"></textarea>
        <h1 id="card"></h1>
    </div>
    <div id="but" class="">
        <button type="button" id="clear" class="btn btn-primary">clear</button>
        <button type="button" id="past" class="btn btn-primary">submit</button>
    </div>
    <!-- <div id="main" ><h1 id="card"></h1></div> -->

    <script>
        function live_update() {
            let s = document.getElementById("text").value;
            var x = document.getElementById("para");
            x.innerHTML = s;
        }
        document.getElementById("clear").addEventListener("click", function () {
            document.getElementById("text").value = " ";
            document.getElementById("para").innerHTML = " ";
        })
        document.getElementById("past").addEventListener("click", function () {
            let s = document.getElementById("text").value;
            document.getElementById("main").style.display = "block";
            let rd = document.getElementById("card");
            rd.innerHTML = s;
            rd.style.color = "white";
            main.style.height = "46.2vh";
            main.style.width = "40vw";
            main.style.border="2px solid white";
            main.style.overflow="auto";
            document.getElementById("text").style.display = "none";
            document.getElementById("para").style.display = "none";
            document.getElementById("but").style.display = "none";
        })

    </script>
</body>

</html>

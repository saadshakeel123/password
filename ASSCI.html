<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hd{
            margin-left: 47%;
            color: red;
            border: 1px solid black;
            height: 5vh;
            width: 5vw;
        }
        p{
            text-align: center;
            font-size: larger;
        }
        button{
            margin-left:47% ;
            height: 30px;
            background-color: black;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<h1 id="hd"></h1>
<p>Now Click and Check ths ASSCI value and Code</p>
<button onclick="assci()">click me</button>

    <script>
        let stng=prompt("num");
        let a =stng.charCodeAt(stng);
        document.getElementById("hd").innerHTML=a;

        function assci(){
            let i;
            for(x=0;x<=255;x++){
              let p=String.fromCharCode(x);
              document.write(x+" : "+p+":"+"<br>");
            }
        }

            
            
    </script>
</body>
